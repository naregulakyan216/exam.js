<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exam8.css">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <div >
        <input type="text" id="todoInput" placeholder="Ավելացնել նոր գործ...">
        <button  onclick="addTodo()">Add</button>
    </div>
    <div >
        <div >
            <button onclick="setFilter('all')" id="allBtn" >All</button>
            <button onclick="setFilter('active')" id="activeBtn">Active</button>
            <button onclick="setFilter('completed')" id="completedBtn">Completed</button>
        </div>
        <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
    </div>
</div>
    <script src="exam8.js"></script>
</body>
</html>
